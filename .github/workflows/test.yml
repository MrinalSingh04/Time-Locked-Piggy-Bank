name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry Project CI
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ›  Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: ğŸ” Show Forge Version
        run: forge --version

      - name: ğŸ¯ Run forge fmt --check
        run: forge fmt --check

      - name: âš™ï¸ Build Contracts
        run: forge build --sizes

      - name: ğŸ§ª Run Tests
        run: forge test -vvv
